<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <div class="container">
        <h2>Events</h2>

        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#stars3">3 Stars</a></li>
            <li><a data-toggle="pill" href="#stars4">4 Stars</a></li>
            <li><a data-toggle="pill" href="#stars5">5 Stars</a></li>
        </ul>

        <div class="tab-content">
            <div id="stars3" class="tab-pane fade in active">
                <h3>3 Stars</h3>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="thumbnail">
                            <img src="event1.jpg" alt="Event1">
                            <div class="caption">
                                <h4>Event1</h4>
                                <p>Event description</p>
                                <button class="add cart">Add To Cart<button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="stars4" class="tab-pane fade">
                <h3>4 Stars</h3>
                <!-- Add more event cards here -->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="thumbnail">
                            <img src="event1.jpg" alt="Event1">
                            <div class="caption">
                                <h4>Event1</h4>
                                <p>Event description</p>
                                <button class="add cart">Add To Cart<button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="stars5" class="tab-pane fade">
                <h3>5 Stars</h3>
                <!-- Add more event cards here -->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="thumbnail">
                            <img src="event1.jpg" alt="Event1">
                            <div class="caption">
                                <h4>Event1</h4>
                                <p>Event description</p>
                                <button class="add cart">Add To Cart<button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Event Title</h2>
                <p>Event description</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
